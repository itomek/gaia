# This workflow runs code quality checks (linting) for the entire codebase
# Provides fast feedback on code quality before running platform-specific tests
# Platform: Linux/Ubuntu (cross-platform code analysis)
# Uses util/lint.py for consistency with local development (util/lint.ps1)

name: Code Quality (Lint)

on:
  workflow_call:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
    types: [opened, synchronize, reopened, ready_for_review]
  merge_group:
  workflow_dispatch:

permissions:
  contents: read

jobs:
  lint:
    name: Run Code Quality Checks
    runs-on: ubuntu-latest
    if: github.event_name != 'pull_request' || github.event.pull_request.draft == false || contains(github.event.pull_request.labels.*.name, 'ready_for_ci')
    steps:
      - uses: actions/checkout@v6

      - name: Free disk space
        uses: ./.github/actions/free-disk-space

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: '3.12'

      - name: Install uv
        run: curl -LsSf https://astral.sh/uv/install.sh | sh

      - name: Check copyright headers
        run: |
          python util/header.py --check

      - name: Install dependencies
        run: |
          # Install linting tools
          uv pip install --system black pylint isort flake8 mypy bandit
          # Install project dependencies for pylint and import checks
          uv pip install --system -e .

      - name: Run lint checks
        run: |
          python util/lint.py --all
