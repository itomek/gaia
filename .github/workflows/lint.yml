# This workflow runs linting checks for the entire codebase
# It runs first before any other tests to provide fast feedback on code quality

name: Lint

on:
  workflow_call:
  push:
    branches: ["main"]
    paths:
      - "src/**"
      - "tests/**"
      - "installer/**"
  pull_request:
    branches: ["main"]
    types: [opened, synchronize, reopened, ready_for_review]
    paths:
      - "src/**"
      - "tests/**"
      - "installer/**"
  merge_group:
  workflow_dispatch:

permissions:
  contents: read

jobs:
  lint:
    runs-on: ubuntu-latest
    if: github.event_name != 'pull_request' || github.event.pull_request.draft == false || contains(github.event.pull_request.labels.*.name, 'ready_for_ci')
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          
      - name: Install linting dependencies
        run: |
          python -m pip install --upgrade pip
          pip install black pylint
          
      - name: Lint with Black
        run: |
          black --check --verbose --config pyproject.toml installer src tests
          
      - name: PyLint
        run: |
          # Install minimal dependencies needed for pylint to work
          pip install -e .
          # Run pylint matching the PowerShell script configuration
          python -m pylint src/gaia --rcfile .pylintrc --disable C0103,C0301,W0246,W0221,E1102,R0401,E0401,W0718